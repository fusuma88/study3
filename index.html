    <script>
        const ans = ["",
            "ウ、エ",
            "施設Kの外から、鍵管理",
            "エ",
            "エ", "ア", "イ", "ア", "ア", "エ",
            "イ", "ア", "ア", "イ", "エ", "イ", "エ", "ア", "ア", "イ", "ウ", "エ",
            "イ", "ウ", "ウ", "エ"];
        function chkResult() {
            let ret = document.result.sel.value;
            let num = +(((document.getElementById("qs").src).slice(-6)).replace(/[^0-9]/g, ''));
            console.log(ret);
            if (ans[num] === ret) {
                document.getElementById("answer").style = "display: block;";
            }
        }
        function nextQs() {
            console.log("nextqs");
            for (let i = 0; i < document.result.sel.length; i++) {
                document.result.sel[i].checked = false;
            }
            let next = +(((document.getElementById("qs").src).slice(-6)).replace(/[^0-9]/g, '')) + 1;
            document.getElementById("answer").style = "display: none;";
            if (ans.length <= next) {
                document.getElementById("qs").src = "images/q1.png";
            }
            else {
                document.getElementById("qs").src = "images/q" + next + ".png";
                document.getElementById("answer").children[1].src = "images/a" + next + ".txt";
            }

        }

    </script>
